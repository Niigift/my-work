<html
<head>
<title>html form</title>
<body>
<table border=2>
<form>
<caption><u><i>fill the students information</i></u></caption>
<tr>
<td>Enter your first name:</td>
<td><input type="text"name="enter your first name"></td>
</tr><tr>
<td>Enter your last name:</td>
<td><input type="text"name="enter your last name"></td>
</tr><tr>
<td>Enter your class:</td>
<td><input type="text"name="enter your class"placeholder="L4SFD"></td>
</tr><tr>
<td>Enter sex(gender):</td>
<td><input type="radio"name="sex(gender)"value="female"/>Female
<input type="radio"value="male"/>Male</td>
</tr><tr>
<td align="center" colspan="2">
<input type="button"name="save"value="save">
<input type="button"name="cancel"value="Cancel"></td>
</tr>
</table
</form>
</body>
</html>
